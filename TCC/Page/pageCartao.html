<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/TCC/IMG/NEWLOGO1.svg">
    <link rel="stylesheet" href="/TCC/CSS/pageCartao.css">
    <title>OPASE</title>
</head>

<body>
    <header>
        <div id="header">
            <a href="/pageHome.html"><img src="/TCC/IMG/NEWLOGO.svg" alt="logo" id="logo"></a>

            <nav id="nav">

                <button id="btn" onclick="toggleMenu();ChangeBG()"></button>

                <div id="menu">
                    <ul>
                        <li><a href="/pageHome.html">Início</a></li>
                        <li><a href="/TCC/Page/pageSobre.html">Sobre</a></li>
                        <li><a href="/TCC/Page/pageContato.html">Contato</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <h1>Credit card</h1>
        <h2>by OPASE</h2>
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <div class="card">
                        <div class="card__sim"></div>
                        <div class="card__number">
                            XXXXXXXXXXXXXXXX
                        </div>
                        <div class="card__little-number">
                            1234
                        </div>
                        <div class="card__little-letter">
                            Good Thru
                        </div>
                        <div class="card__expiration">
                            <div class="card__month">
                                XX
                            </div>
                            <span>/</span>
                            <div class="card__year">
                                XX
                            </div>
                        </div>
                        <div class="card__name">
                            XXXXXX XXXXXX
                        </div>
                        <div class="card__type">
                            <img id="card__image"></img>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="card">
                        <div class="card__black"></div>
                        <div class="card__skyblue"></div>
                        <div class="card__cvv">
                            XXX
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form>
            <div id="front">
                <div class="block">
                    <label for="number">Number</label>
                    <input id="number" type="text" maxlength="16" />
                </div>
                <div class="block">
                    <label for="name">Name</label>
                    <input id="name" type="text" maxlength="24" />
                </div>
                <div class="block">
                    <label for="month">Expiration date</label>
                    <input id="month" type="text" maxlength="2" />
                    <span>/</span>
                    <input id="year" type="text" maxlength="2" />
                </div>
            </div>
            <div id="back">
                <div class="block">
                    <label for="cvv">CVV</label>
                    <input id="cvv" type="text" maxlength="3" />
                </div>
            </div>
            <div class="block">
                <input class="button" type="submit" value="Send" />
            </div>
        </form>
       
        <div class="container-qrCode">         
            <div class="qr-code">  
                <h1>QR Code</h1>
                <img src="/TCC/IMG/Obrigado_por_doar.png">
                <h3 class="title-h3">QR Code</h3>
                <p>Escanei o QR Code para fazer a sua doação via PIX!</p>
            </div>
        </div>

        <footer>
            <div class="social">
                <h3>OPASE</h3>
                <p>Organização Protetora dos Animais Silvestres em Extinção</p>

                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter-square"></i></a>
                <a href="https://br.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>


            </div>

            <div class="copyright">
                <p>&copy; OPASE <span> - Todos os Direitos Reservados - 2022</span>
                </p>
            </div>
        </footer>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/TCC/JS/pageCartao.js"></script>
</body>

</html>
